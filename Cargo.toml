[package]
name = "tydi"
version = "0.0.0"
description = "An open specification for complex data structures over hardware streams"
authors = ["Johan Peltenburg", "Jeroen van Straten", "Matthijs Brobbel"]
edition = "2018"

[[bin]]
name = "tydi"
required-features = ["cli"]

[features]
cli = ["structopt"]
default = ["generator"]
generator = []
parser = ["nom"]

[dependencies]
indexmap = "1.3"
nom = { version = "5", optional = true }
structopt = { version = "0.3", optional = true, default-features = false }

[dev-dependencies]
tempfile = "3"
